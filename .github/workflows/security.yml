name: Security

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: "0 6 * * *"
  push:
    branches: [main]
    paths:
      - "**/Cargo.toml"
      - "**/package.json"
      - "**/pnpm-lock.yaml"
  pull_request:
    branches: [main]
    paths:
      - "**/Cargo.toml"
      - "**/package.json"
      - "**/pnpm-lock.yaml"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  # ============================================
  # Rust Security Audit
  # ============================================
  audit-rust:
    name: Audit Rust Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        working-directory: src-tauri
        run: cargo audit --json > audit-results.json || true

      - name: Check for vulnerabilities
        working-directory: src-tauri
        run: |
          if cargo audit 2>&1 | grep -q "Crate:"; then
            echo "::warning::Security vulnerabilities found in Rust dependencies"
            cargo audit
            exit 1
          else
            echo "No known vulnerabilities found"
          fi

  # ============================================
  # Rust Dependency Check (advisories + unmaintained)
  # ============================================
  cargo-deny:
    name: Cargo Deny Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run cargo-deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          manifest-path: src-tauri/Cargo.toml
          command: check
          arguments: --all-features
        continue-on-error: true

  # ============================================
  # npm Security Audit
  # ============================================
  audit-npm:
    name: Audit npm Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: pnpm audit --audit-level=moderate || true

      - name: Check for high/critical vulnerabilities
        run: |
          AUDIT_RESULT=$(pnpm audit --audit-level=high --json 2>/dev/null || echo '{"metadata":{"vulnerabilities":{"high":0,"critical":0}}}')
          HIGH=$(echo $AUDIT_RESULT | jq -r '.metadata.vulnerabilities.high // 0')
          CRITICAL=$(echo $AUDIT_RESULT | jq -r '.metadata.vulnerabilities.critical // 0')

          if [ "$HIGH" -gt 0 ] || [ "$CRITICAL" -gt 0 ]; then
            echo "::error::Found $HIGH high and $CRITICAL critical vulnerabilities"
            pnpm audit
            exit 1
          else
            echo "No high or critical vulnerabilities found"
          fi

  # ============================================
  # CodeQL Analysis
  # ============================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: +security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  # ============================================
  # Dependency Review (for PRs)
  # ============================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, MPL-2.0

  # ============================================
  # OSSF Scorecard
  # ============================================
  scorecard:
    name: OSSF Scorecard
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@v2.4.3
        with:
          results_file: scorecard-results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload Scorecard results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scorecard-results.sarif

  # ============================================
  # Trivy Vulnerability Scanner
  # ============================================
  trivy:
    name: Trivy Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "HIGH,CRITICAL"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
        if: always()

  # ============================================
  # Summary
  # ============================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [audit-rust, audit-npm, codeql, trivy]
    if: always()
    steps:
      - name: Check security scan results
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Rust Audit | ${{ needs.audit-rust.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| npm Audit | ${{ needs.audit-npm.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy | ${{ needs.trivy.result }} |" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.audit-rust.result }}" == "failure" ]] || \
             [[ "${{ needs.audit-npm.result }}" == "failure" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "::warning::Some security checks failed. Please review the results."
          fi
